<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="./styles.css/style.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/78b1ed6f3b.js" crossorigin="anonymous"></script>
</head>
<body> 
    
    <!-- navbar section -->

    <nav class="container nav-bar">
        <div class="nav-logo">
            <img src="Images/logo.png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>

    <!-- Banner Section -->

    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>

            <div class="travel-inputs">
                <input type="text" placeholder="Where Go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> find more</button>
            </div>
            
        </div>

        
    </section>

</body>
</html>
